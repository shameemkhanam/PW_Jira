<div class="container-fluid mt-5">
  <div class="row" >
    <div class="col-md-3 m-2" *ngFor="let item of projectList">
      <mat-card class="example-card" cdkDrag>
        <mat-card-header>
          <mat-card-title>{{item.projectName}}</mat-card-title>
          <mat-card-subtitle>{{item.status}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{item.summary}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="primary" (click)="editProject(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProject(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
