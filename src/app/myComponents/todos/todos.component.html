<div class="container">

  <div class="row mx-auto">
    <div class="col-md-8">
      <mat-card class="text-center">
        <form [formGroup]="todosForm" class="p-3" style="height: 200px;">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label>Task Name</mat-label>
            <input formControlName="item" matInput placeholder="Task Name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Add a task</mat-hint>
          </mat-form-field>
          <button *ngIf="!isEditEnabled" class="mt-3 w-50" (click)="addTask()" mat-raised-button
            [disabled]="todosForm.invalid" color="primary">Add</button>
          <button *ngIf="isEditEnabled" class="mt-3 w-50" (click)="updateTask()" mat-raised-button
            [disabled]="todosForm.invalid" color="primary">Update</button>
        </form>

      </mat-card>
    </div>

  </div>

</div>

<div class="container-fluid mt-5">
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-md-3 me-2 rounded" style="background-color: #f4f5f7;">
        <!-- todo -->
        <div class="example-container">
          <h2 class="text-dark text-center pt-2">TO DO <span *ngIf="tasks.length>0"> - ({{tasks.length}})</span></h2>
          <div cdkDropList [cdkDropListData]="tasks" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>
              {{item.description}}
              <div>
                <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button color="primary" (click)="onEdit(item,i)"><mat-icon>edit</mat-icon></button>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 me-2 rounded" style="background-color: rgba(188, 193, 193, 0.887);">
        <!-- in progress -->
        <div class="example-container">
          <h2 class="text-dark text-center pt-2">IN PROGRESS <span *ngIf="inProgress.length>0"> - ({{inProgress.length}})</span></h2>
          <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
              <button mat-icon-button color="warn" (click)="deleteInProgress(i)"><mat-icon>delete</mat-icon></button>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 rounded" style="background-color: rgba(188, 193, 193, 0.887);">
        <!-- done -->
        <div class="example-container">
          <h2 class="text-dark text-center pt-2">DONE <span *ngIf="done.length>0"> - ({{done.length}})</span></h2>
          <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
              <div>
                <button mat-icon-button color="warn" (click)="deleteDone(i)"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
